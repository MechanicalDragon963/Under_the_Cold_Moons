#textdomain wesnoth-utbsc
[unit_type]
    id=Desert Druid
    name= _ "female^Desert Druid"
    race=elf
    gender=female
    image="units/elves-wood/druid.png~{QUENOTH_GAMMA}"
    hitpoints=36
    movement_type=desert_elf
    movement=5
    experience=85
    level=2
    alignment=lawful
    advances_to=Desert Shyde
    cost=34
    usage=healer
    description= _ "Desert Druids are powerful masters of the sands. Brilliant at ensnaring unwary opponents, they use their vast knowledge of the plants of the desert to heal allies. Druids are excellent supporting units in any group of elves."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [abilities]
        {UTBS_ABILITY_CURES}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        type=impact
        damage=5
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=ensnare
        description=_"ensnare"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=5
        number=2
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=thorns
        description=_"thorns"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=3
        range=ranged
    [/attack]
    {DEFENSE_ANIM "units/elves-wood/druid-defend-2.png~{QUENOTH_GAMMA}" "units/elves-wood/druid-defend-1.png~{QUENOTH_GAMMA}" {SOUND_LIST:ELF_FEMALE_HIT} }
    [healing_anim]
        start_time=-300
        [frame]
            image="units/elves-wood/druid-magic-[1~4,4~1].png~{QUENOTH_GAMMA}:75"
            halo="halo/elven/druid-healing[1~8].png"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]

        start_time=-300
        [frame]
            image="units/elves-wood/druid-magic-[1~4,4~1].png~{QUENOTH_GAMMA}:75"
            halo="halo/elven/nature-halo[1~8].png"
            halo_x,halo_y=0,-12
        [/frame]
        {SOUND:HIT_AND_MISS magic-thorns-[1,2].ogg magic-thorns-miss-[1,2].ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=200
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        start_time=-300
        [frame]
            image="units/elves-wood/druid-magic-[1~4,4~1].png~{QUENOTH_GAMMA}:75"
            halo="halo/elven/nature-halo[1~8].png"
            halo_x,halo_y=0,-12
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/elves-wood/druid.png~{QUENOTH_GAMMA}:75"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/elves-wood/druid-attack.png~{QUENOTH_GAMMA}:200"
        [/frame]
        [frame]
            image="units/elves-wood/druid.png~{QUENOTH_GAMMA}:75"
        [/frame]
    [/attack_anim]
[/unit_type]
