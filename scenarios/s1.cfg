            [message]
                speaker=Elf_Druid
                message=_ "Всё оказалось хуже, чем я думала... Приспешники Урии заполонили пески, если воины отступят, они нагонят беженцев, и тогда все погибнут..."
            [/message]

            [message]
                speaker=narrator
                image="wesnoth-icon.png"
                message=_ "Дрожащими руками она обхватила Аина за плечи; глаза эльфийки намокли от слёз."
            [/message]

            [message]
                speaker=Elf_Druid
                message=_ "...Послушай, мне больно просить тебя об этом, но... ты должен задержать силы тьмы. Выиграть время для беженцев... Другого выхода нет."
            [/message]

            [message]
                speaker=Elf_Leader
                message=_ "Я должен пожертвовать собой, как брат?"
            [/message]

            [message]
                speaker=Elf_Druid
                message=_ "<span size='small'>...Эло, за какие грехи ты снова взваливаешь это бремя на его род...</span>"
            [/message]

            [message]
                speaker=Elf_Druid
                message=_ "В этот раз всё будет иначе. Я... приведу подкрепление из другой деревни, и вместе мы разгромим силы тьмы. Ты только продержись до моего возвращения. В пути я буду молить Эло, чтобы она направила твой клинок и защитила в бою."
            [/message]

            {MOVE_UNIT id=Elf_Druid 1 1}

            [message]
                speaker=Elf_Leader
                message=_ "Как скоро ты вернёшься?"
            [/message]

            [message]
                speaker=Elf_Druid
                message=_ "Я буду быстра, как ветер. Не смей умирать!"
            [/message]

            [kill]
                side=2
                animate=no
            [/kill]

            [message]
                side=1
                canrecruit=no
                message=_ "Не переживай, Аин, даже если нам всем суждено погибнуть, пожертвовать собой ради близких не так уж и плохо. Лишь благодаря таким жертвам наш народ выжил в пустыне."
            [/message]

