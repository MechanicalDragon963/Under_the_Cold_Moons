        [message]
            sound=ambient/wardrums.ogg
            speaker=Elf_Leader
            message=_ "Глазам своим не верю: мгновение назад в дюнах было спокойно, а теперь повсюду горят костры, бьют барабаны, орды чужаков галдят на незнакомом наречии! Села, Найя, как мы пропустили этот набег?"
