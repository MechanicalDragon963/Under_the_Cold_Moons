    [story]
        [part]
            story=_"Дни героев прошли. С ранних лет я слышал эту фразу, но только сейчас, когда все мосты сожжены, я по-настоящему осознал её."
        [/part]
        [part]
            story=_"Дни героев прошли... Почувствовал себя прижатым к последней стене, я решил написать эти строки, чтобы разобраться, как мы дошли до жизни такой."
        [/part]
        [part]
            story=_"Я утопил прошлое в тенях, я отмахивался от него, как от назойливой мухи, и пытался жить сегодняшним днём, где важно лишь выживание, моё и моих товарищей по несчастью. Но, кажется, пора распутать этот болезненный клубок воспоминаний."
        [/part]
        [part]
            story=_"С чего бы начать... Я родился и вырос в небольшой эльфийской деревне. В пустыне каждый выживает, как может, и нашей опорой была строгая дисциплина и готовность в любой момент пожертвовать собой ради ближнего. Так учила нас Эло."
        [/part]
        [part]
            story=_"Хоть я и происходил из знатной семьи, среди эльфов я не был ни самым сильным, ни самым храбрым. Вот мой старший брат - да. Я жил в его тени, но, по-правде сказать, меня это устраивало."
        [/part]
        [part]
            story=_"Однажды брат не вернулся из похода (наверное, тогда всё и началось). Выжившие говорили, что он пожертвовал собой, чтобы задержать песчаных демонов. Со слезами на глазах его славили, как героя... какое-то время. Затем жизнь вернулась на круги своя, словно ничего и не было."
        [/part]
        [part]
            story=_"Если эти строки прочитает какой-нибудь гордец, он, вероятно, подумает, что смерть брата стала моим шансом проявить себя."
        [/part]
        [part]
            story=_"Ничего подобного. Брат был моей опорой, и с его смертью чувство выбитой из-под ног земли уже никогда не покидало меня."
        [/part]
        [part]
            story=_"Жрица Джисара, невеста брата, которая прежде не замечала меня, теперь стала уделять мне внимание. С её подачи эльфы избрали меня новым командиром. Наверное, все они надеялись, что я буду таким же, как брат. Я и сам хотел в это верить."
        [/part]
        [part]
            story=_"Наверное, я бы и стал таким, если бы не тот роковой вечер."
        [/part]
    [/story]

