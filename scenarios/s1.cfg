            [message]
                speaker=Elf_Druid
                message=_ "Если воины отступят, приспешники Урии догонят беженцев, и тогда все погибнут. <span size='small'><i>Она обхватила Аина за плечи и посмотрела в глаза.</i></span> Послушай, мне больно просить тебя об этом, но ты должен задержать силы тьмы. Выиграть время, чтобы беженцы добрались до другой деревни. Эло поможет тебе, я буду молиться… Ты прямо как он в твои годы."
            [/message]

            [message]
                speaker=Elf_Leader
                message=_ "Ты плачешь?"
            [/message]

            [message]
                speaker=Elf_Druid
                message=_ "Не думай об этом. Защищай деревню."
            [/message]

            {MOVE_UNIT id=Elf_Druid 1 1}

            [message]
                speaker=Elf_Druid
                message=_ "Я приведу подкрепление из другой деревни, я буду быстра, как ветер, я обязательно вернусь за тобой. Дождись меня, ради Эло!"
            [/message]

            [kill]
                side=2
                animate=no
            [/kill]

            [message]
                side=1
                canrecruit=no
                message=_ "Не переживай, Аин, даже если нам всем суждено погибнуть, пожертвовать собой ради близких не так уж и плохо. Лишь благодаря таким жертвам наш народ выжил в пустыне."
            [/message]

            {REPLACE_SCENARIO_MUSIC "suspense.ogg"}
            {APPEND_MUSIC "the_deep_path.ogg"}
            {APPEND_MUSIC "knalgan_theme.ogg"}

