            side=3
            canrecruit=yes
        [/scroll_to_unit]

        [delay]
            time=600
        [/delay]

        [scroll_to_unit]
            side=5
            canrecruit=yes
        [/scroll_to_unit]

        [delay]
            time=600
        [/delay]

        [scroll_to_unit]
            side=6
            canrecruit=yes
        [/scroll_to_unit]

        [delay]
            time=600
        [/delay]

        [message]
            speaker=Elf_Druid
            message=_ "Боюсь, это не просто набег. Щупальца Урии уже давно сжимали кольцо вокруг нашей деревни. Я надеялась, что мои молитвы отведут их."
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "Урия? О чём ты говоришь?"
        [/message]

        [message]
            speaker=Evil_Lord
            message=_ "Эльфы пустыни! Я, Греда, глашатай Урии, пришёл говорить с вами. Длань нашей Богини легла на вашу деревню; вы могли чувствовать её присутствие в песке и в воздухе, в словах и поступках…"
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "<span size='small'>В самом деле, последнюю неделю я плохо спал, и мои товарищи – тоже. Фортуна словно отвернулась от нас, нам не везло ни в охоте, ни в быту. Раз за разом имя Урии срывалось с раздосадованных уст…</span>"
        [/message]

        [message]
            speaker=Evil_Lord
            message=_ "…Урия избрала вас, но вы противитесь, и потому – страдаете. Теперь же мы - её вестники - здесь, перед вами, и мы даём вам выбор: принять Урию сердцем, либо же на острие наших клинков."
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "<span size='small'>Я и не думал, что у Урии есть последователи, и так много…</span>"
        [/message]

        [message]
            speaker=Elf_Druid
            message=_ "<span size='small'>Мужайся.</span> Наш ответ – нет, как и всегда, глашатай. Эльфы пустыни верны Эло, и она защитит нас от твоей отвратительной богини."
        [/message]

        [message]
            speaker=Evil_Lord
            message=_ "Значит ты выбрала клинки за всех жителей деревни, жрица? Посмотрим, как вы запоете, когда зазвенит сталь."
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "Они готовятся к атаке! Мы ведь сможем отбиться?"
        [/message]

        [message]
            speaker=Elf_Druid
            message=_ "Мы сможем спасти наших близких, если будем стойкими и сильными. Я соберу тех, кто не может сражаться, и отведу их в другую деревню. А ты возглавь наших воинов и удерживай стены, пока все беженцы не спасутся... Твой брат был храбрым лидером, пришло время тебе пойти по его стопам."
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "Я и представить себе не мог, что мой первый бой будет с ордами Урии. Но я постараюсь быть достойным брата... Я справлюсь."
        [/message]

