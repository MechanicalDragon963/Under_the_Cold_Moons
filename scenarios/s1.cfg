        [/delay]

        [message]
            speaker=Elf_Druid
            message=_ "Щупальца Урии уже давно сжимали кольцо вокруг нашей деревни, но я надеялась, что этот день никогда не настанет. Неужели все молитвы впустую..."
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "О чём ты говоришь? Ты знаешь, кто это?"
        [/message]

        [message]
            speaker=Evil_Lord
            message=_ "Эльфы пустыни! Я, Греда, глашатай Урии, пришёл говорить с вами. Длань нашей Богини легла на вашу деревню; вы могли чувствовать присутствие Её в песке и в воздухе, в словах и поступках…"
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "<span size='small'>А ведь в последнее время я плохо спал, и мои товарищи – тоже. Неудачи стали преследовать нас. Имя Урии всё чаще звучало из уст беспокойных эльфов.</span>"
        [/message]

        [message]
            speaker=Evil_Lord
            message=_ "…Урия избрала вас, но вы противитесь, и потому – страдаете. Теперь же мы - вестники Её - здесь, перед вами, и мы даём вам выбор: принять Урию сердцем, либо на острие наших клинков."
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "<span size='small'>Я и представить себе не мог, что у Урии есть целая орда последователей...</span>"
        [/message]

        [message]
            speaker=Elf_Druid
            message=_ "<span size='small'>Мужайся.</span> Ты знаешь наш ответ, глашатай. Мы верны Эло, и она защитит нас от твоей отвратительной богини, как и всегда."
        [/message]

        [message]
            speaker=Evil_Lord
            message=_ "Значит, ты выбрала клинки за всех жителей деревни, жрица? Посмотрим, как вы запоете, когда кровь оросит песок."
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "Они наступают, но мы ведь сможем победить?"
        [/message]

        [message]
            speaker=Elf_Druid
            message=_ "Мы сможем спасти наших близких, если будем сильными и стойкими. Тем, кто не может сражаться, нельзя оставаться в деревне..."
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "Хочешь сказать, чужаки обязательно прорвутся за стены?"
        [/message]

        [message]
            speaker=Elf_Druid
            message=_ "Фанатики Урии жестоки и непредсказуемы. Они могут сделать всё, что угодно, даже использовать беззащитных сородичей против нас. Именно поэтому не-бойцов нужно вывести. Я займусь этим. А ты возглавь наших воинов и удерживай стены, пока все беженцы не скроются за горизонтом. Твой брат был отважным командиром, пришло время тебе пойти по его стопам."
        [/message]

        [message]
            speaker=Elf_Leader
            message=_ "Я... Я буду достоин брата."
        [/message]

        {HIGHLIGHT_IMAGE 1 1 scenery/signpost.png ()}

        [message]
