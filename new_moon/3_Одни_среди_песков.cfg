    ИСТОРИЯ 

        1. Я никогда не забуду, что испытывал, прежде чем побежать. Чувство бесконечного одиночества наряду с отчаянием, словно ты один на один против ощетинившейся орочьими клинками тьмы, которая не чувствует твоих ударов, но больно бьёт в ответ. Сражаться с ней бесполезно, помощи ждать не от кого, остаётся бежать или погибнуть. Я испугался. Я отчаялся. Я побежал, я предал всё, что было мне дорого, всё, за что должен был сражаться. 
        2. И это при том, что я не раз воевал с орками раньше, и каждый раз мне хватало сил и мужества сражаться в первых рядах. Наверное, это потому, что Элаин был рядом. С ним я не был одинок, даже когда орки окружали нас, когда казалось, что надежды нет. Наверное, я должен был стать таким же островом надежды для своего отряда. Наверное, я бы справился с этим, если бы всё произошло не так стремительно. 
        3. Так или иначе, у нас забрали клинки и изгнали сроком на один год. Элаин как-то говорил мне, что в восточных песках легче найти оазисы. Туда я и повёл наш отряд. 

